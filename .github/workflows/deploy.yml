name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: Install requirements
        run: pip install -r requirements.txt

      - name: Build site
        run: lektor build

      - name: Deploy to GitHub Pages
        run: lektor deploy ghpages
