name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: Install requirements
        run: pip install -r requirements.txt

      - name: Build site
        run: lektor build

      - name: Deploy to GitHub Pages
        shell: bash
        with:
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
        run: lektor deploy ghpages
