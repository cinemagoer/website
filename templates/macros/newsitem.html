{% macro render_newsitem(newsitem) %}
  <article class="block">
    <header>
      <time datetime="{{ newsitem.date }}">{{ newsitem.date|dateformat('MMM d, YYYY')}}</time>
      <h2>{{ newsitem.title }}</h2>
    </header>
    <p>{{ newsitem.lead_in }}</p>
    <p>{{ newsitem.body }}</p>
  </article>
{% endmacro %}
